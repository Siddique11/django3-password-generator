<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container text-center">
        <div class="card">
            <div class="card-body">

                <h1 class="alert alert-primary">Password Generator</h1>

                <form action="{% url 'password' %}">
                    <div class="card-text">
                        <select name="length">
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12" selected="selected">12</option>
                        </select> Length
                        <br>
                        <input type="checkbox" name="uppercase">Uppercase
                        <br>
                        <input type="checkbox" name="number">Number
                        <br>
                        <input type="checkbox" name="special">Special
                        <br>
                        <input type="submit" value="Generate Password" class="btn btn-primary">
                    </div>

                </form>

            </div>
        </div>




    </div>

</body>

</html>
